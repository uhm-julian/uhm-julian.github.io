<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>two</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 r1 hidden-xs randomColor">
                TOP ROW
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 r20 hidden-xs randomColor">
                LEFT SIDEBAR
            </div>
            <div class="col-md-8 r21 randomColor">

                    <div class="col-md-6 r22 randomColor">
                        <img src="images/who.jpg" alt="who?">
                    </div>
                    <div class="col-md-6 r22 randomColor">
                        <img src="images/LUV.jpg" alt="LUV">
                    </div>
                

                    <div class="col-md-6 r22 randomColor">
                        <img src="images/uziwhat.jpg" alt="what?">
                    </div>
                    <div class="col-md-6 r22 randomColor">
                        <img src="images/yeah.jpg" alt="yeah">
                    </div>

            </div>
            <div class="col-md-2 r20 hidden-xs randomColor">
                RIGHT SIDEBAR
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 r3 hidden-xs randomColor">
                FOOTER
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(200, 255) + "," + getRandomNumber(200, 255) + "," + getRandomNumber(200, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(200, 255) + "," + getRandomNumber(200, 255) + "," + getRandomNumber(200, 255) + ")");


        })
    </script>
</body>

</html>
