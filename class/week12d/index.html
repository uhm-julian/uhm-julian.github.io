<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="master.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 r1 randomColor">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2 r2 randomColor">

            </div>
            <div class="col-md-8 r2 ">

                <div id="playerInfo">
                    <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Crocs_logo.svg" alt="">
                    <div class="">
                        Special Edition Crocs Market
                    </div>
                </div>

                <table id="statsTable" class="table table-hover">
                    <tr>
                        <th>Rank</th>
                        <td>Type</td>
                        <td>Colour</td>
                        <td>Speed</td>
                        <td>Price</td>

                    </tr>
                </table>








            </div>
            <div class="col-md-2 r2 randomColor">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 r3 randomColor">

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            //$("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>
</body>
